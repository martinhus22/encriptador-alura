<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Encriptador</title>
</head>
<body>
   
    <main class="main">
      <img src="imagenes/logo.png" alt="logo de alura con la incial de la letra a" class="logo" onclick="home()" >
      <section class="principal">
        <form action="">
         <textarea class="input-texto" type="text" name="input-texto" maxlength="120" id="input-texto" placeholder="Ingrese texto aqui"></textarea>
         <div class="grupo">          
         <img src="imagenes/!.png" class="im.alerta">
         <label for="input-texto">Solo letras minúsculas y sin acentos</label>
         </div>
         <div class="botones">
           <input class="btn-encriptar" type="submit" value="Encriptar" id="btn-encriptar" >
            <input class="btn-desencriptar" type="submit" value="Desencriptar" id="btn-desencriptar">
         </div>
        </form>
       </section>
       <section class="mensaje-box">
        <div id="div-desaparece" class="mensaje-box-div">
            <img src="imagenes/mensaje.svg"> 
            <h2>Ningún mensaje fue encontrado</h2>
            <h3>Ingresa el texto que desees encriptar o desencriptar.</h3>
          </div>      
          <div id="div-aparece">
            <textarea class="mensaje" type="text" id="mensaje" placeholder="Ningún mensaje"></textarea>
            <input class="copiar" type="submit" value="Copiar" id="copiar">
          </div>
       </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
